<li id="{{comment.nodeId}}" class="comment-item" data-ng-show="showHideComments">
    <span ng-hide="editMode" class="comment-text">{{comment.text}}</span>
    <a href="#{{comment.id}}"></a>
    <textarea ng-show="editMode && isEditable(comment)" class="comment-text-editable" ng-model="comment.text" autofocus></textarea>
    
    <div class="comment-info">
        Author: {{getAuthor(comment).fullName}}
        
        <div class="mini-tools" data-ng-show="isEditable(comment)">
            <a ng-show="editMode" data-ng-click="save(comment);" class="save-button"></a>
            <a ng-show="editMode" data-ng-click="destroy(comment)" class="delete-button"></a>            
            <a ng-show="editMode" data-ng-click="exitEditMode(comment);" style="vertical-align: top">Cancel</a>            
            <a ng-hide="editMode" data-ng-click="enterEditMode(comment);" class="edit-button"></a>
        </div>
    </div>
</li>
