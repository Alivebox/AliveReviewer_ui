<div class="header-form">
    <div class="header-logo-form">
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body center-form">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-sm-10">
                    <input id="txtEmail" type='text' data-ng-model="data.user.email" class="form-control" placeholder="Email"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input id="txtPassword" type='password' data-ng-model="data.user.password" class="form-control" placeholder="Password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="data.user.rememberMe"/> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <button type="submit" value='Login' data-ng-click="login();" class="btn btn-default">Sign in</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <a href="#register">Register</a>
                </div>
            </div>
        </form>
    </div>
</div>
