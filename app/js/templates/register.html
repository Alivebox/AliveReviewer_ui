<div class="panel panel-default">
    <div class="panel-body center-form">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-sm-10">
                    <label class="control-label">New to Koddas?</label>
                    <label class="control-label">Sing up</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input id="txtFullName" type='text' data-ng-model="data.newUser.fullName" class="form-control" placeholder="Full Name"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input id="txtEmail" type='text' data-ng-model="data.newUser.email" class="form-control" placeholder="Email"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input id="txtPassword" type='password' data-ng-model="data.newUser.password" class="form-control" placeholder="Password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <button type="submit" value='Login' data-ng-click="register();" class="btn btn-default">Register</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <a href="#login">Return to login</a>
                </div>
            </div>
        </form>
    </div>
</div>
