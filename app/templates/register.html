<!DOCTYPE html>
<html>

    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>

    <body>
        <div>
            
            <form>
                <label for="username">Full Name</label>
                <input type='text' data-ng-model="data.newUser.fullName" />
                <br />                
                <label for="email">Email</label>
                <input type='text' data-ng-model="data.newUser.email" />
                <br />
                <label for="password">Password</label>
                <input type='password' data-ng-model="data.newUser.password" />
                <br />
                <input type='button' value='Login' data-ng-click="register()"/>
            </form>
            
            <a href="#login">Return to login</a>
        </div>
    </body>

</html>
